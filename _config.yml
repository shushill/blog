title: Sushil-Blog
description: "A Blogging website"
author:
  name: "Sushil Verma"
  email: "sushil.bit.cse@gmail.com"
  url: "https://shushill.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Sushil"
year : "2021"

